name: Execute Hlasovani notebook

on: [push]

jobs:
  run-notebooks:
    name: Run Jupyter notebooks for Snemovna
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
          fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
      - name: Create venv and install requirements
        run: python3 -m venv venv && source venv/bin/activate && pip install wheel && pip install -r requirements.txt
      - name: Run Hlasovani
        run: source venv/bin/activate && jupyter nbconvert --to notebook --execute Hlasovani.ipynb --output Hlasovani.output.ipynb && ls
      - name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Add changes" -a
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
